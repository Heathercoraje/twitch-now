<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery-3.3.1.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Twtich-tv</title>
  </head>
  <body>
    <div class="container">
      <div class="main col-md-6 container-fluid">
        <div class="col-md-12">
          <h1 class="title">Twitch-tv</h1>
        <form class="" action="index.html" method="get">
          <input type="text" class="form-control" id="searchForm" placeholder="Search?" name="" value="">
        </form>
        <ul class="nav nav-pills nav-fill" id="myTab">
          <li class="nav-item">
            <a class="nav-link active" href="#all">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#online">online</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#offline">offline</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="all">
            This is a list of all channels in twitch-tv
          </div>

          <div class="tab-pane" id="online">
          This is a list of online channels only
          </div>

          <div class="tab-pane" id="offline">
            This is a list of offline channels only
          </div>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        $( '#myTab a:first').tab('show');
      });
      $( '#myTab a' ).click(function(e) {
        e.preventDefault();
        $(this).tab('show');
      });
    </script>

  </body>

</html>
