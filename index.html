<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="assets/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Twtich-tv</title>
  </head>
  <body>
    <div class="container">
      <div class="main col-md-6 container-fluid noPadding">
        <div class="col-md-12 noPadding">
          <h1 class="text-center title">Twitch <span class="fa fa-tv"></span></h1>
          <div class="search"><span class="fa fa-search"></span>
            <input list="suggestion" type="text" class="form-control" id="searchForm" placeholder="" name="search-term" id="search-term " value="">
          </div>
        </div>
        <ul class="nav nav-pills nav-fill nav-justified" id="myTab">
          <li class="nav-item">
            <a class="nav-link button active" href="#all">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link button" href="#online">Online</a>
          </li>
          <li class="nav-item">
            <a class="nav-link button" href="#offline">Offline</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="all"></div>
          <div class="tab-pane" id="online"></div>
          <div class="tab-pane" id="offline"></div>
        </div>
        <div class="footer text-center" style="display:none">
          <a href="https://github.com/heathercoraje"><p><i class="fa fa-coffee"></i> Heathercoraje <i class="fa fa-heart"></i> Fcc </p></a>
        </div>
        <hr>
      </div>
    </div>

    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        $( '#myTab a:first').tab('show');
      });
      $( '#myTab a' ).click(function(e) {
        e.preventDefault();
        $(this).tab('show');
      });
    </script>
  </body>
</html>
